<div class="jumbotron">
    <h4>News</h4>

    {% for article in site.data.news limit:3 %}
    <b>{{ article.date }}</b>
    <p>{{ article.headline }}</p>
    {% endfor %}

    <h5><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h5></br></br>

</div>

<div class="well">
    <h4>Upcoming Events</h4>
    {% for article in site.data.events limit:5 %}
    <b>{{ article.date }}</b>
    <p>{{ article.headline }}<br/>
        <i>{{ article.location }}</i></p>
    {% endfor %}
</div>

</br></br>
