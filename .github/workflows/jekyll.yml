# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest  # Use self-hosted runner if needed, adjust accordingly

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install dependencies for Ruby build
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git libssl-dev libreadline-dev zlib1g-dev

      # Install rbenv and ruby-build to manage Ruby versions
      - name: Install Ruby using ruby-build
        run: |
          # Install rbenv (in the home directory of the user)
          curl -fsSL https://github.com/rbenv/rbenv-installer/raw/main/bin/rbenv-installer | bash
          
          # Add rbenv to PATH and initialize in the current session
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          source ~/.bashrc

          # Install ruby-build plugin for rbenv (in the home directory)
          git clone https://github.com/rbenv/ruby-build.git "$HOME/.rbenv/plugins/ruby-build"

          # Install Ruby version 3.1.4 using ruby-build
          rbenv install 3.1.4

          # Set Ruby 3.1.4 as the global version
          rbenv global 3.1.4

          # Mark Ruby installation as complete
          touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      - name: Verify Ruby installation
        run: |
          # Check Ruby version
          ruby --version

          # Install Bundler and dependencies
          gem install bundler
          bundle install

      # Setup Pages for deployment
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build the Jekyll site
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload the built Jekyll site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
